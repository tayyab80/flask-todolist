version: '2'
services:
  todolist:
    container_name: emumba
    image: emumba
    # restart: always
    env_file: .env
    command: gunicorn emumba:v1 -w 2 -b :8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"

  migration:
    container_name: migration
    build: .
    image: emumba
    env_file: .env
    command: flask db upgrade
    depends_on:
      - emumba
